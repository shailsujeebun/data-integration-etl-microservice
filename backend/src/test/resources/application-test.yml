spring:
  datasource:
    url: jdbc:h2:mem:etltest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

app:
  cors:
    allowed-origins: http://localhost
  security:
    admin:
      username: test-admin
      password: test-admin-password
