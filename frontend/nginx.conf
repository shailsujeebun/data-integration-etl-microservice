server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # Security headers (V10)
    # -------------------------------------------------------------------------
    # Prevent MIME-type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # Prevent clickjacking
    add_header X-Frame-Options "DENY" always;
    # Basic XSS filter for older browsers
    add_header X-XSS-Protection "1; mode=block" always;
    # Restrict referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Content Security Policy â€” allows API calls to same origin and external HTTPS origins
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' https: http://localhost:*" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Proxy /api/* requests to the Spring Boot backend
    # Uses Docker Compose service name 'backend'
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
    }

    # V4: /actuator is intentionally NOT proxied through Nginx.
    # Health checks are performed by Docker Compose directly on the backend container.
    # Exposing actuator through the public-facing Nginx would leak system information.
    location /actuator/ {
        return 404;
    }

    # Serve static files; fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
